<!DOCTYPE html>
<html>
<head>
	<title>猜数字游戏</title>
	<meta charset="UTF-8">
	<style type="text/css">
		body {
			text-align: center;
			font-size: 20px;
			margin: 0;
			padding: 0;
		}

		h1 {
			margin-top: 50px;
			font-size: 36px;
		}

		#content {
			margin-top: 50px;
		}

		p {
			margin-bottom: 20px;
		}

		input[type="number"] {
			width: 100px;
			height: 30px;
			font-size: 20px;
			margin: 10px;
		}

		button {
			width: 200px;
			height: 40px;
			font-size: 24px;
			margin-top: 20px;
			background-color: #008CBA;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}

		button:hover {
			background-color: #00578B;
		}
	</style>
</head>
<body>
	<h1>猜数字游戏（宋沅鸿牛逼）</h1>
	<div id="content">
		<p>小趴菜，在1-100之间猜一个数字：</p>
		<input type="number" id="inputNumber" min="1" max="100" required>
		<br>
		<button onClick="guessNumber()">提交答案</button>
		<br>
		<p id="result"></p>
	</div>

	<script type="text/javascript">
		// 生成1-100之间的随机整数
		var answer = Math.floor(Math.random() * 100) + 1;
		
		function guessNumber() {
			var input = document.getElementById("inputNumber").value;
			if (input == answer) {
				document.getElementById("result").innerHTML = "恭喜小趴菜答对了！";
			} else if (input < answer) {
				document.getElementById("result").innerHTML = "猜的太小了，菜鸡，再试一次吧！";
			} else {
				document.getElementById("result").innerHTML = "猜的太大了，菜鸡，再试一次吧！";
			}
			// 清空输入框中的数据
			document.getElementById("inputNumber").value = "";
		}
	</script>
</body>
</html>
