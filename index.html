<!DOCTYPE html>    
<html lang="en">    
<head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>整蛊按钮切换</title>    
    <style>    
        body {  
            text-align: center;  
        }  
        button {  
            padding: 15px 30px;  
            font-size: 20px;  
            margin: 0 10px;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
            transition: transform 0.2s ease-in-out;  
        }  
        button:hover {  
            transform: scale(1.1);  
        }  
    </style>    
</head>    
<body>    
    <p>你是不是猪？</p>    
    <div class="button-container" id="buttonContainer">  
        <button id="yesButton" onclick="toggleAndSwap('yes')">是</button>    
        <button id="noButton" onclick="toggleAndSwap('no')">不是</button>    
    </div>  
    <p id="response" class="pig-response"></p>    
  
    <script>    
        var isSwapped = false; // 初始状态，按钮未交换位置  
  
        function toggleAndSwap(buttonText) {    
            var responseElement = document.getElementById("response");  
            var buttonContainer = document.getElementById("buttonContainer");  
            var yesButton = document.getElementById("yesButton");  
            var noButton = document.getElementById("noButton");  
  
            // 清除之前的回应并隐藏  
            responseElement.textContent = "";  
            responseElement.classList.remove("visible");  
  
            // 根据按钮文字给出回应，并显示回应  
            if (buttonText === 'yes') {    
                responseElement.textContent = "哈哈，你终于承认了！";
				// 五秒后关闭浏览器窗口  
                setTimeout(function() {  
                    window.close(); // 尝试关闭窗口  
                }, 5000);  
            } else {    
                responseElement.textContent = "居然还不承认！";  
  
                // 每次点击“不是”时切换按钮位置  
                if (isSwapped) {  
                    // 如果已经交换过，则还原到初始位置  
                    buttonContainer.appendChild(noButton); // 将“不是”按钮移到末尾  
                } else {  
                    // 如果尚未交换，则交换按钮位置  
                    buttonContainer.appendChild(yesButton); // 将“是”按钮移到末尾  
                    buttonContainer.insertBefore(noButton, yesButton); // 将“不是”按钮移到“是”按钮前面  
                }  
                isSwapped = !isSwapped; // 切换isSwapped的值  
            }  
  
            // 显示回应，并立即开始计时隐藏  
            responseElement.classList.add("visible");  
  
            // 使用setTimeout来添加延迟，以便用户可以看到反馈  
            setTimeout(function() {  
                responseElement.classList.remove("visible");  
            }, 1000); // 延迟1秒后隐藏回应  
        }    
    </script>    
</body>    
</html>
