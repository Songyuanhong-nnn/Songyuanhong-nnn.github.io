  .sidebar {

  }

  /* 更美观的汉堡菜单按钮样式 */
  .sidebar-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: transparent;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 10px;
    z-index: 300;
    transition: background-color 0.3s ease-in-out;
  }
  .sidebar-toggle:focus {

  }
  .sidebar-toggle .bar {

    height: 3px;

  }
  .sidebar-toggle.active {

  .sidebar-toggle.active .bar:nth-child(1) {
