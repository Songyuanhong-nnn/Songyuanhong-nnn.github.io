<!DOCTYPE html>
<html>
<head>
	<title>我的编程故事</title>
	<style>
		body {
			background-color: pink;
			color: white;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		
		h1 {
			font-size: 3rem;
			margin-top: 2rem;
			animation: spin 5s linear infinite;
		}
		
		p {
			font-size: 2rem;
			margin-top: 2rem;
			animation: bounce 2s ease-in-out infinite;
		}
		
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
		
		@keyframes bounce {
			0%, 100% { transform: translateY(0); }
			50% { transform: translateY(-20px); }
		}
	</style>
</head>
<body>
	<h1>我的编程故事</h1>
	<p>我从小就对计算机和编程非常感兴趣，经过多年的学习和实践，我成为了一名优秀的程序员。</p>
</body>
</html>
<!DOCTYPE html>

<html>

<head>

	<title>猜数字游戏</title>

	<meta charset="UTF-8">

	<style type="text/css">

		body {

			text-align: center;

			font-size: 20px;

			margin: 0;

			padding: 0;

		}

		h1 {

			margin-top: 50px;

			font-size: 36px;

		}

		#content {

			margin-top: 50px;

		}

		p {

			margin-bottom: 20px;

		}

		input[type="number"] {

			width: 100px;

			height: 30px;

			font-size: 20px;

			margin: 10px;

		}

		button {

			width: 200px;

			height: 40px;

			font-size: 24px;

			margin-top: 20px;

			background-color: #008CBA;

			color: white;

			border: none;

			border-radius: 5px;

			cursor: pointer;

			transition: all 0.3s ease-in-out;

		}

		button:hover {

			background-color: #00578B;

		}

	</style>

</head>

<body>

	<h1>猜数字游戏</h1>

	<div id="content">

		<p>请在1-100之间猜一个数字：</p>

		<input type="number" id="inputNumber" min="1" max="100" required>

		<br>

		<button onClick="guessNumber()">提交答案</button>

		<br>

		<p id="result"></p>

	</div>

	<script type="text/javascript">

		// 生成1-100之间的随机整数

		var answer = Math.floor(Math.random() * 100) + 1;

		

		function guessNumber() {

			var input = document.getElementById("inputNumber").value;

			if (input == answer) {

				document.getElementById("result").innerHTML = "恭喜你答对了！";

			} else if (input < answer) {

				document.getElementById("result").innerHTML = "猜的太小了，再试一次吧！";

			} else {

				document.getElementById("result").innerHTML = "猜的太大了，再试一次吧！";

			}

			// 清空输入框中的数据

			document.getElementById("inputNumber").value = "";

		}

	</script>

</body>

</html>
